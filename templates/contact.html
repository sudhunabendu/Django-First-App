{% extends 'base.html' %}
{% block title %}<title>Contact Page</title>{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
  <img src="/static/4.jpg" alt="">
</div>

<div class="container my-4">
  <h2 class="text-center">Contact Us</h2>
</div>


<div class="container my-4">
  <form method="post" action="/contact"> 
{% csrf_token %}     
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone Number</label>
      <input type="number" class="form-control" name="phone" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email Address</label>
      <input type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Tell me about what you want to contact me for</label>
      <textarea type="text" name="qus" class="form-control" id="exampleInputPassword1" placeholder="Password"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
